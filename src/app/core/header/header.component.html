<nav class="navbar navbar-default ">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">Book of Spices</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exactly: true }"
        >
          <a [routerLink]="['/recipes']">Recipies</a>
        </li>
        <li
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exactly: true }"
        >
          <a [routerLink]="['/shopping-list']"
            >Shopping List
            <span class="glyphicon glyphicon-shopping-cart"></span
          ></a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <ng-template [ngIf]="!isAuthenticated()">
          <li
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exactly: true }"
          >
            <a [routerLink]="['/signUp']">Sign Up</a>
          </li>
          <li
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exactly: true }"
          >
            <a [routerLink]="['/signIn']">Sign In</a>
          </li>
        </ng-template>

        <ng-template [ngIf]="isAuthenticated()">
          <li>
            <a (click)="logOut()" style="cursor:pointer">Log Out</a>
          </li>
          <li class="dropdown" appDropdown>
            <a
              style="cursor:pointer"
              class="dropdown-toggle"
              data-toggle="dropdown"
              >Manage <span class="glyphicon glyphicon-cog"></span
            ></a>
            <ul class="dropdown-menu">
              <li>
                <a style="cursor:pointer" (click)="saveData()"
                  >Save Changes
                  <span class="glyphicon glyphicon-ok pull-right"></span
                ></a>
              </li>
              <li>
                <a style="cursor:pointer" (click)="fetchData()"
                  >Get Data
                  <span
                    class="glyphicon glyphicon-download-alt pull-right"
                  ></span
                ></a>
              </li>
            </ul>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
