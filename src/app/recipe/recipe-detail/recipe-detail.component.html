<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imageURL" alt={{recipe.recipeName}} class="img-responsive" style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.recipeName}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a  (click)="addToCart()" style="cursor : pointer">Add to cart</a></li>
      <li><a href="#">Edit Recipe <span class="glyphicon glyphicon-pencil"></span></a></li>
      <li><a href="#">Delete Recipe  <span class="glyphicon glyphicon-trash"></span></a></li>
    </ul>
  </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
      <ul class="list-group">
        <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">
          {{ ingredient.ingredientName }} - {{ingredient.amount}}
        </li>
      </ul>
  </div>
</div>
